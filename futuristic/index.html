<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>SignUp</title>
  </head>
  <body>
    <div class="block-main">
      <div class="block-inner">
        <form action="#" method="get" class="block-form">
          <fieldset>
            <legend class="block-legend">
              <span>welcome to military</span>
            </legend>
            <p>
              <input
                type="text"
                id="username"
                placeholder="Name"
                name="username"
                autocomplete="off"
                required
              />
            </p>
            <p>
              <input
                type="email"
                id="mail"
                placeholder="email"
                name="user-email"
                autocomplete="off"
                required
              />
            </p>
            <p>
              <input
                type="password"
                id="password"
                placeholder="password"
                name="user-password"
                autocomplete="off"
                required
              />
            </p>
          </fieldset>
          <div class="buttons">
            <div class="btnLog">
              <button type="button" class="login"><span>Login</span></button>
            </div>
            <div class="btnSign">
              <button type="button" class="sign"><span>Signup</span></button>
            </div>
          </div>
        </form>
        <div class="block-img">
          <img src="img/time-cop.png " alt="cop" />
        </div>
      </div>
    </div>
  </body>
</html>
